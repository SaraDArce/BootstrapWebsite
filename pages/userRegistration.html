  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="BootstrapWebsite/pages/index.html" class="navbar-brand"
          >MADLAND ENTERTAINMENT</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Search By Genre
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li> -->
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
    <form>
      <div class="form-group">
        <label for="eMail">Enter Email Address</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select One</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>...definitely Martian</option>
          <option>Nope, I'm definitely a Fish</option>
          <option>
            I have to say I'm a Wolf (In Sheep's Clothing (Insert Evil Laugh
            Here))
          </option>
          <option>I'm Absolutely All of These Things</option>
          <option>Nope, Call Me Boring!</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>I'm a Martian</option>
          <option>I'm a Fishy</option>
          <option>I'm a Wolfy</option>
          <option>I'm All of the Above</option>
          <option>I'm None of These and I'm Boring</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Comments</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
